<!DOCTYPE html>
<html>
<head>
	<!-- https://premium.mysirg.com/learn//beginners-web-development/72802/394438?link:0:0:/v3/schools/3258/courses/50730/ldrm/paid/394438/audio_video/bwd-4-projects-2-stopwatch-js-improved_lyst9320_lenc/stream.mpd&section=72879 -->
	<link rel="stylesheet" type="text/css" href="stopwatch.css">
	<title>stopwatch</title>
</head>
<body>

<div class="container">
	<div class="timebox">
	<span class="mins">00</span>:<span class="secs">00</span>

</div>

<div class="buttons">
	<button class="btn-btn-primary" id="start" onclick="startTimer()">
	    start</button>

<button class="btn-btn-secondary" id="stop" onclick="stopTimer()">
	    stop</button>

<button class="btn" id="reset" onclick="resetTimer()">
	    reset</button>

</div>






</div>



<script src="stopwatch.js"></script>



</body>
</html>
